		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Settings</h1>
			</div>
		</div>	
		<form action="#">
			<div class="row no-gutters alert alert-primary">
				<div class="col-2 text-center">AVATAR</div>
				<div class="col-5 text-center">STUDENTS INFO</div>
				<div class="col-5 text-center">CHANGE PASSWORD</div>
			</div>

				<div class="form-group col-2">
					<img class="w-100" src="img/av_256.png" alt="">

				</div>
				<div class="form-group col-5 pl-4">
					<input type="password" class="form-control mb-3" placeholder="Old password">
					<input type="password" class="form-control mb-3" placeholder="New password">
					<input type="password" class="form-control mb-3" placeholder="Repeat password">
					<button type="button" class="btn btn-secondary btn-lg btn-block">Change password</button>
				</div>
			</div>
